<ion-view view-title="我的账户">
    <div class="bar bar-header bar-positive">
        <a class="button button-clear " ng-href="#/tab/usercenter/mine">
            <i class="icon-left ion-chevron-left padding" ></i>我的
        </a>
    </div>
    <ion-content class="has-header" padding="false" >
        <div class="list" style="color: #fff;">

            <div class="item positive-bg text-center" style="color: #fff;">
                <span style="font-size: 14px;">账户余额(元)</span>
                <div class="spacer" style="height: 20px;color: #fff;"></div>
                <span style="font-size: 45px;">{{accountInfo.accountBalance}}</span>
                <div class="spacer" style="height: 10px;"></div>
                <!--</div>-->
                <!--<div class="item positive-bg text-center"  style="color: #fff;">-->
                <!--<div class="row row-center">-->
                <!--<div class="col ">-->
                <!--<span style="font-size: 14px;">冻结资金(元)</span>-->
                <!--</div>-->
                <!--<div class="col ">-->
                <!--<span style="font-size: 14px;">可用资金(元)</span>-->
                <!--</div>-->
                <!--</div>-->
                <!--<div class="row row-center">-->
                <!--<div class="col ">-->
                <!--<span><span style="font-size: 25px;">{{accountInfo.lockBalance}}</span><span style="font-size: 14px;"> (车辆押金)</span></span>-->
                <!--</div>-->
                <!--<div class="col ">-->
                <!--<span style="font-size: 25px;">{{accountInfo.availableBalance}}</span>-->
                <!--</div>-->
                <!--</div>-->
                <div class="spacer" style="height: 5px;"></div>
                <div class="row ">
                    <div class="col ">
                        <a class="button button-positive " ng-href="#/usercenter/account/refund"
                           style="border-color: #fff;
                            padding: 4px 50px 3px;
                            min-width: 28px;
                            min-height: 30px;
                            font-size: 14px;
                            line-height: 26px;
                            ">退款</a>
                    </div>
                    <div class="col ">
                        <a class="button button-positive" ng-href="#/usercenter/account/recharge"
                           style="border-color: #fff;
                            padding: 4px 50px 3px;
                            min-width: 28px;
                            min-height: 30px;
                            font-size: 14px;
                            line-height: 26px;
                            ">充值</a>
                    </div>
                </div>
            </div>
            <div class="item row stable-bg" >
            </div>
            <div class="item row light-bg" >
                <div class="col ">
                    <span style="font-size: 14px;">历史记录</span>

                </div>
                <div class="col text-right">
                    <span class="positive" style="font-size: 14px;">消费记录明细</span>
                </div>
            </div>

            <div collection-repeat="item in items">
                <div class="card">
                    <div class="item row positive-bg " >
                    </div>
                    <div class="item row stable " >
                        <div class="row" style="padding-left: 0px;padding-right: 0px">
                            <div class="col positive" style="padding-left: 0px;padding-right: 0px">
                                <div style="width: 25px;height: 25px;float:left;margin-top:8px;margin-right: 3px;" ng-if="item.busiType=='消费'">
                                    <img src="img/chu.png" style="width: 25px;height: 25px">
                                </div>
                                <div style="width: 25px;height: 25px;float:left;margin-top:8px;margin-right: 3px;" ng-if="item.busiType=='充值'">
                                    <img src="img/ru.png" style="width: 25px;height: 25px">
                                </div>
                                <div>
                                    <div style="font-size: 12px;color: #000000"><div style="float: left">{{item.busiType}}:{{item.balance}}</div><div style="float: right">{{item.busiDesc}}</div></div><br>
                                    <div style="font-size: 12px;color: #000000"><div style="float: left">{{item.source}}</div><div style="float: right">{{item.busiTime}}</div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="item row  item-text-wrap" >-->
                    <!--<div class="col positive ">-->

                    <!--</div>-->
                    <!--</div>-->
                    <!--<div class="item row stable  item-text-wrap" >-->
                    <!--<p><small>-->
                    <!--金额为389.90元，需要1-3个工作日完成，请登录您的支付宝账号查看。-->
                    <!--</small></p>-->
                    <!--</div>-->
                </div>
                <div class="spacer" style="height: 5px;"></div>
            </div>
        </div>

        <ion-infinite-scroll
                ng-if="moreDataCanBeLoaded()"
                on-infinite="loadMoreItems()"
                icon="ion-loading-c"
                distance="1%">
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
