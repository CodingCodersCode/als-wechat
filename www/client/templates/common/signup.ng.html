<ion-view title="{{_APP_NAME}}/用户注册" style="background-color: #f5f5f5;">
    <div class="bar bar-header bar-light" style="background-color: #f5f5f5;">
        <a class="button button-clear button-positive" ng-href="#/login">
            <i class="icon-left ion-chevron-left padding"></i>登录
        </a>

        <div class="h1 title">用户注册</div>
    </div>
    <ion-content padding="false" class="has-header">
        <!--<div class="spacer" style="height: 40px;"></div>-->
        <form>
            <label class="item item-input-inset " name="phoneNum" style="background-color: #f5f5f5;">
                <!--<span class="input-label text-right" style="width: 95px;">手机号</span>-->
                <label class="item-input-wrapper">
                    <input type="text" class="full-image" placeholder="手机号码" ng-model="register.phoneNum"
                           style="height: 35px;">
                </label>
            </label>

            <div class="item item-input-inset " style="background-color: #f5f5f5;">
                <!--<span class="input-label">验证码</span>-->
                <label class="item-input-wrapper">
                    <!--<span class="input-label">手机号</span>-->
                    <input type="text" class="full-image" style="height: 35px;" ng-model="register.vaildCode"
                           placeholder="短信验证码">
                </label>
                <button class="button button-small  button-positive {{buttonFlag2}}" style="width:110px;"
                        ng-click="getValidCode()">
                    {{timer2}}
                    <!--获取验证码（60S）-->
                </button>
            </div>
            <div class="item item-input-inset " style="background-color: #f5f5f5;">
                <label class="item-input-wrapper">
                    <input type="password" class="full-image" placeholder="登录密码 （6-16位数字或字母）"
                           ng-model="register.userPassword" style="height: 35px;width:100%; ">
                </label>
            </div>

            <!--<div class="item item-input-inset" style="background-color: #f5f5f5;" >-->
            <!--<label class="item-input-wrapper">-->
            <!--<input type="text" placeholder="邀请码" ng-model="register.friendCode"  style="height: 35px;width:100%; ">-->
            <!--</label>-->
            <!--</div>-->

            <div class="item item-text-wrap " style="  border-bottom-width: 0px;background-color: #f5f5f5;">
                <div class="spacer" style="height:20px;"></div>
                <button class="button button-positive button-block button-outline" ng-click="onRegister()">完成注册</button>
                <div class="spacer" style="height:10px;"></div>

                <div style="width: 100%">
                    <label class="checkbox" style="padding-right: 0px;width: 8%;padding-left: 0px">
                        <input type="checkbox" ng-model="register.checked" ng-checked="register.checked">
                    </label>

                    <div style="float: right;margin-top: 10px;width: 90%;font-size: 12px;">
                        <span style="color:grey;">我已看过并同意阿拉善智能监控</span>
                        <!--<a ng-click="showRegistLicence()">-->
                        <!--<a ng-click="go_url('agreement')">-->
                            <span style="text-decoration:underline;color: #387ef5" ng-click="go_url('agreement',{registerType:'fromLogin'})">《租车用户使用协议》</span>
                        <!--</a>-->
                    </div>
                </div>
                <!--<p>-->
                <!--点击"完成注册" 表示我已同意<button class="button button-clear button-positive" ng-click="showRegistLicence()">《阿拉善智能监控使用协议和隐私政策》</button>-->
                <!--</p>-->
            </div>
        </form>
    </ion-content>
</ion-view>
