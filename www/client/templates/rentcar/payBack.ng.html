<ion-view title="支付成功" ng-controller="payBack">
    <ion-content padding="true" >

        <div class="item tabs" style="
                height: 100px;
                border: none;
                margin-top: 20px;
                ">
                <span class="tab-item" >
                    <h1 style="color: #0c63ee;margin-bottom: 0px;">支付成功</h1>
                    <p style="height: 40px">(请您尽快取车)</p>
                </span>
        </div>

        <div class="list">
            <div class="item" href="#">
                {{car.name}}<span class="item-note">续航{{car.kms}}公里</span>
            </div>
        </div>


        <div class="list">
            <!--<div class="item item-divider">-->
                <!--取车信息-->
            <!--</div>-->
            <div class="item">
                网点<span class="item-note">{{car.pointName}}</span>
            </div>
            <div class="item">
                地址<span class="item-note">{{car.pointAddress}}</span>
            </div>
            <div class="item">
                时间<span class="item-note">{{car.from}}</span>
            </div>
            <div class="item">
                车牌号<span class="item-note">{{car.version}}</span>
            </div>
        </div>

        <div class="list">
            <button class="button button-block button-positive" ng-click="go()">
                立即取车
            </button>
        </div>

    </ion-content>
</ion-view>
